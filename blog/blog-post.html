<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | AL QASWAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <div class="container mx-auto px-4 py-10">
        
        <!-- Back to Blogs -->
        <a href="blog.html" class="text-red-500 font-bold">‚Üê Back to Blogs</a>

        <!-- Blog Content -->
        <div id="blogContent" class="mt-6">
            <!-- Blog post will be inserted dynamically -->
        </div>

    </div>

    <script>
        const blogs = [
            {
                id: 1,
                title: "How to Improve Your Fitness Routine",
                description: "Learn the best techniques to enhance your fitness journey and achieve your goals efficiently.",
                date: "March 1, 2025",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkOfGbQjEtV5VYufWTCHS2lV5uqo3-8WyD3w&s",
                content: "Full content of the blog goes here..."
            },
            {
                id: 2,
                title: "The Benefits of Regular Exercise",
                description: "Discover how daily exercise can improve your physical and mental health significantly.",
                date: "February 20, 2025",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2-oDZspKwuiMkuzYgIswB2S7CeebbW1Vavgnmeiqo7MS5VWc-gGlv5jWXl7IRpHqfam0&usqp=CAU",
                content: "Full content of the blog goes here..."
            },
            {
                id: 3,
                title: "Top 5 Workouts for a Healthy Lifestyle",
                description: "A list of the best workouts to keep your body in shape and stay healthy.",
                date: "February 10, 2025",
                image: "https://images.drlogy.com/assets/uploads/img/admin/health_blog/10-most-effective-exercises.webp",
                content: "Full content of the blog goes here..."
            }
        ];

        function loadBlogPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = parseInt(urlParams.get('id'));

            const blog = blogs.find(b => b.id === blogId);

            if (blog) {
                document.getElementById("blogContent").innerHTML = `
                    <h1 class="text-3xl font-bold">${blog.title}</h1>
                    <p class="text-gray-300 text-sm mt-2">${blog.date}</p>
                    <img src="${blog.image}" alt="${blog.title}" class="w-full h-60 object-cover mt-4 rounded-lg">
                    <p class="mt-4 text-lg">${blog.content}</p>
                `;
            } else {
                document.getElementById("blogContent").innerHTML = "<p class='text-red-500'>Blog post not found.</p>";
            }
        }

        loadBlogPost();
    </script>

</body>
</html>
