<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | AL QASWAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <div class="container mx-auto px-4 py-10">
        
        <!-- Header -->
        <h1 class="text-3xl font-bold text-red-500 text-center">Our Latest Blogs</h1>
        
        <!-- Blog List -->
        <div id="blogList" class="mt-6 grid md:grid-cols-3 gap-6">
            <!-- Blog posts will be inserted dynamically -->
        </div>

    </div>

    <script>
        const blogs = [
            {
                id: 1,
                title: "How to Improve Your Fitness Routine",
                description: "Learn the best techniques to enhance your fitness journey and achieve your goals efficiently.",
                date: "March 1, 2025",
                image: "https://source.unsplash.com/400x250/?fitness",
                content: "Full content of the blog goes here..."
            },
            {
                id: 2,
                title: "The Benefits of Regular Exercise",
                description: "Discover how daily exercise can improve your physical and mental health significantly.",
                date: "February 20, 2025",
                image: "https://source.unsplash.com/400x250/?gym",
                content: "Full content of the blog goes here..."
            },
            {
                id: 3,
                title: "Top 5 Workouts for a Healthy Lifestyle",
                description: "A list of the best workouts to keep your body in shape and stay healthy.",
                date: "February 10, 2025",
                image: "https://source.unsplash.com/400x250/?workout",
                content: "Full content of the blog goes here..."
            }
        ];

        function loadBlogs() {
            let blogHTML = "";
            blogs.forEach(blog => {
                blogHTML += `
                    <div class="bg-gray-900 p-4 rounded-lg">
                        <img src="${blog.image}" alt="${blog.title}" class="w-full h-40 object-cover rounded-lg">
                        <h2 class="text-xl font-bold mt-2">${blog.title}</h2>
                        <p class="text-gray-300 text-sm">${blog.date}</p>
                        <p class="mt-2">${blog.description}</p>
                        <a href="blog-post.html?id=${blog.id}" class="mt-4 inline-block text-red-500 font-bold">Read More â†’</a>
                    </div>
                `;
            });
            document.getElementById("blogList").innerHTML = blogHTML;
        }

        loadBlogs();
    </script>

</body>
</html>
