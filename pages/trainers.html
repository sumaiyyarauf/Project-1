<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="relative bg-cover bg-center text-white py-10 px-6" style="background-image: url('your-background-image.jpg');">
        <!-- Red Top Border -->
        <div class="absolute top-0 left-0 w-full h-[3px] bg-red-500"></div>
    
        <!-- Content -->
        <div class="max-w-6xl mx-auto">
            <h2 class="text-4xl font-semibold uppercase">Our Trainers</h2>
        </div>
    </div>
    

    <section class="py-12">
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Trainer Card 1 -->
            <div class="relative group overflow-hidden rounded-lg">
                <img src="https://images.pexels.com/photos/29825215/pexels-photo-29825215/free-photo-of-black-and-white-image-of-a-female-bodybuilder-in-gym.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Mike Stramond" class="w-full h-60 object-cover transition-transform duration-300">
                <div class="absolute bottom-0 left-0 w-full p-6 text-white text-center transition-all duration-500 group-hover:-translate-y-16 group-hover:bg-red-500">
                    <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center mx-auto -mt-10 transition-all duration-500 group-hover:bg-white">
                        <img src="https://img.icons8.com/?size=132&id=whwPQiqSQvby&format=png" alt="Icon" class="w-8 group-hover:invert">
                    </div>
                    <h3 class="text-lg font-bold mt-4">MIKE STRAMOND</h3>
                    <div class="w-10 mx-auto border-b-2 border-white mt-2"></div>
                    <p class="text-sm mt-4 opacity-0 transition-opacity duration-500 group-hover:opacity-100">
                        Strength & Conditioning Coach
                    </p>
                </div>
            </div>

            <!-- Trainer Card 2 -->
            <div class="relative group overflow-hidden rounded-lg">
                <img src="https://images.pexels.com/photos/5327511/pexels-photo-5327511.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="John Mike" class="w-full h-60 object-cover transition-transform duration-300">
                <div class="absolute bottom-0 left-0 w-full p-6 text-white text-center transition-all duration-500 group-hover:-translate-y-16 group-hover:bg-red-500">
                    <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center mx-auto -mt-10 transition-all duration-500 group-hover:bg-white">
                        <img src="https://img.icons8.com/?size=132&id=whwPQiqSQvby&format=png" alt="Icon" class="w-8 group-hover:invert">
                    </div>
                    <h3 class="text-lg font-bold mt-4">JOHN MIKE</h3>
                    <div class="w-10 mx-auto border-b-2 border-white mt-2"></div>
                    <p class="text-sm mt-4 opacity-0 transition-opacity duration-500 group-hover:opacity-100">
                        HIIT & Functional Training Coach
                    </p>
                </div>
            </div>

            <!-- Trainer Card 3 -->
            <div class="relative group overflow-hidden rounded-lg">
                <img src="https://images.pexels.com/photos/30868255/pexels-photo-30868255/free-photo-of-man-exercising-on-gym-machine-from-behind.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Mike Doe" class="w-full h-60 object-cover transition-transform duration-300">
                <div class="absolute bottom-0 left-0 w-full p-6 text-white text-center transition-all duration-500 group-hover:-translate-y-16 group-hover:bg-red-500">
                    <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center mx-auto -mt-10 transition-all duration-500 group-hover:bg-white">
                        <img src="https://img.icons8.com/?size=132&id=whwPQiqSQvby&format=png" alt="Icon" class="w-8 group-hover:invert">
                    </div>
                    <h3 class="text-lg font-bold mt-4">MIKE DOE</h3>
                    <div class="w-10 mx-auto border-b-2 border-white mt-2"></div>
                    <p class="text-sm mt-4 opacity-0 transition-opacity duration-500 group-hover:opacity-100">
                        Personal Trainer & Nutritionist
                    </p>
                </div>
            </div>

            <!-- Trainer Card 4 -->
            <div class="relative group overflow-hidden rounded-lg">
                <img src="https://images.pexels.com/photos/3839754/pexels-photo-3839754.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Jane Smith" class="w-full h-60 object-cover transition-transform duration-300">
                <div class="absolute bottom-0 left-0 w-full p-6 text-white text-center transition-all duration-500 group-hover:-translate-y-16 group-hover:bg-red-500">
                    <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center mx-auto -mt-10 transition-all duration-500 group-hover:bg-white">
                        <img src="https://img.icons8.com/?size=132&id=whwPQiqSQvby&format=png" alt="Icon" class="w-8 group-hover:invert">
                    </div>
                    <h3 class="text-lg font-bold mt-4">JANE SMITH</h3>
                    <div class="w-10 mx-auto border-b-2 border-white mt-2"></div>
                    <p class="text-sm mt-4 opacity-0 transition-opacity duration-500 group-hover:opacity-100">
                        Yoga & Pilates Instructor
                    </p>
                </div>
            </div>

            <!-- Trainer Card 5 -->
            <div class="relative group overflow-hidden rounded-lg">
                <img src="https://images.pexels.com/photos/4761791/pexels-photo-4761791.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sarah Johnson" class="w-full h-60 object-cover transition-transform duration-300">
                <div class="absolute bottom-0 left-0 w-full p-6 text-white text-center transition-all duration-500 group-hover:-translate-y-16 group-hover:bg-red-500">
                    <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center mx-auto -mt-10 transition-all duration-500 group-hover:bg-white">
                        <img src="https://img.icons8.com/?size=132&id=whwPQiqSQvby&format=png" alt="Icon" class="w-8 group-hover:invert">
                    </div>
                    <h3 class="text-lg font-bold mt-4">SARAH JOHNSON</h3>
                    <div class="w-10 mx-auto border-b-2 border-white mt-2"></div>
                    <p class="text-sm mt-4 opacity-0 transition-opacity duration-500 group-hover:opacity-100">
                        CrossFit & Strength Coach
                    </p>
                </div>
            </div>

            <!-- Trainer Card 6 -->
            <div class="relative group overflow-hidden rounded-lg">
                <img src="https://images.pexels.com/photos/1552249/pexels-photo-1552249.jpeg?auto=compress&cs=tinysrgb&w=600" alt="David Brown" class="w-full h-60 object-cover transition-transform duration-300">
                <div class="absolute bottom-0 left-0 w-full p-6 text-white text-center transition-all duration-500 group-hover:-translate-y-16 group-hover:bg-red-500">
                    <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center mx-auto -mt-10 transition-all duration-500 group-hover:bg-white">
                        <img src="https://img.icons8.com/?size=132&id=whwPQiqSQvby&format=png" alt="Icon" class="w-8 group-hover:invert">
                    </div>
                    <h3 class="text-lg font-bold mt-4">DAVID BROWN</h3>
                    <div class="w-10 mx-auto border-b-2 border-white mt-2"></div>
                    <p class="text-sm mt-4 opacity-0 transition-opacity duration-500 group-hover:opacity-100">
                        Bodybuilding & Powerlifting Coach
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Load More Button -->
<div class="mt-8">
    <button class="w-full bg-red-500 text-white py-3 text-lg font-semibold uppercase transition-all duration-300 hover:bg-red-600">
        Load More
    </button>
</div>

</body>
</html>
