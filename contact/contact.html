<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | AL QASWAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Image */
        body {
            background: url('https://images.pexels.com/photos/13122470/pexels-photo-13122470.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
        }
    </style>
</head>
<body class="h-screen flex items-center my-20 justify-center">

    <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-lg max-w-lg w-full text-white">
        
        <h2 class="text-3xl font-bold text-center mb-4">Contact Us</h2>
        <p class="text-center text-gray-300 mb-6">We would love to hear from you!</p>

        <form>
            <div class="mb-4">
                <label class="block text-gray-200 mb-2">Full Name</label>
                <input type="text" class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-red-500 focus:outline-none" placeholder="Your Name">
            </div>

            <div class="mb-4">
                <label class="block text-gray-200 mb-2">Email Address</label>
                <input type="email" class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-red-500 focus:outline-none" placeholder="Your Email">
            </div>

            <div class="mb-4">
                <label class="block text-gray-200 mb-2">Message</label>
                <textarea rows="4" class="w-full p-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:border-red-500 focus:outline-none" placeholder="Your Message"></textarea>
            </div>

            <button class="w-full bg-red-500 hover:bg-red-600 text-white p-3 rounded-lg font-bold transition-all duration-300">Send Message</button>
        </form>
        
        <div class="mt-6 text-center text-gray-400">
            <p>📍 Nagpur, India</p>
            <p>📞 +91 9876543210</p>
            <p>📧 contact@alqaswah.com</p>
        </div>

    </div>

</body>
</html>
